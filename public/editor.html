<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Policy : Editor</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/editor.css">

</head>

<body>

    <!-- loaidng screen -->
    <div class="loading-screen">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>

    <!-- navbar -->
    <nav class="navbar">

        <img class="logo-img" src="./img/logo.svg" width="100px" alt="logo" />
        <!-- toggler -->
        <div class="toggle-btn">
            <span></span>
            <span></span>
        </div>

        <ul class="links-container">
            <li class="link-item">
                <a href="/" class="link">Home</a>
            </li>
            <li class="link-item">
                <a href="/editor" class="link">Add a Policy</a>
            </li>
        </ul>
    </nav>

    <div class="container">
        <div class="form-container">
            <div class="form-group">
                <label for="policy-number">Policy Number:</label>
                <input type="text" class="policy-number" required>
            </div>

            <div class="form-group">
                <label for="policyholder-name">Policyholder's Name:</label>
                <input type="text" class="policyholder-name" required>
            </div>

            <div class="form-group">
                <label for="policyholder-address">Policyholder's Address:</label>
                <input type="text" class="policyholder-address" required>
            </div>

            <div class="form-group">
                <label for="birth-date">Birth Date:</label>
                <input type="date" class="birth-date" required>
            </div>

            <div class="form-group">
                <label for="commencement-date">Commencement Date:</label>
                <input type="date" class="commencement-date" required>
            </div>

            <div class="form-group">
                <label for="maturity-date">Maturity Date:</label>
                <input type="date" class="maturity-date" required>
            </div>

            <div class="form-group">
                <label for="term-table">Term & Table:</label>
                <input type="text" class="term-table" required>
            </div>

            <div class="form-group">
                <label for="assured-sum">Assured Sum:</label>
                <input type="text" class="assured-sum" required>
            </div>

            <div class="form-group">
                <label for="premium-mode">Premium Mode:</label>
                <select class="premium-mode" name="premium-mode">
                    <option value="monthly">Monthly</option>
                    <option value="quarterly">Quarterly</option>
                    <option value="half-yearly">Half-Yearly</option>
                    <option value="yearly">Yearly</option>
                  </select>
            </div>

            <div class="form-group">
                <label for="premium-amount">Premium Amount:</label>
                <input type="text" class="premium-amount" required>
            </div>

            <div class="form-group">
                <label for="height">Height:</label>
                <input type="text" class="height" name="height" required>
            </div>

            <div class="form-group">
                <label for="weight">Weight:</label>
                <input type="text" class="weight" name="weight" required>
            </div>

            <div class="form-group">
                <label for="mobile">Mobile Number:</label>
                <input type="text" class="mobile" name="mobile" required>
            </div>

            <div class="form-group">
                <label for="father-name">Father's Name:</label>
                <input type="text" class="father-name" name="father-name">
            </div>

            <div class="form-group">
                <label for="nominee-details">Nominee Details:</label>
                <textarea type="text" class="nominee-details"></textarea>
            </div>

            <div class="form-group">
                <textarea type="text" class="article" placeholder="upload pdf..." hidden></textarea>
            </div>

            <div class="form-group">
                <label for="pdf-upload" class="upload-btn">Upload Document: </label>
                <input type="file" accept=".pdf" id="pdf-upload">
            </div>

        </div>

        <div class="form-group">
            <button class="btn dark publish-btn">Upload</button>
        </div>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/8.10.0/firebase-app.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/8.10.0/firebase-auth.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/8.10.0/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
        <script src="../js/firebase.js"></script>
        <script src="../js/nav.js"></script>
        <script src="../js/editor.js"></script>
</body>

</html>
